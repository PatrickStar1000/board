<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>Vue.config.productionTip = false </script>



    <title>后台管理系统看板</title>
</head>

<body>

    <div id="app">
        <div class="Anchor_charts">
            <header>
                <span class="topic">注册/授权/日活主播</span>
                <div class="Data_picker">
                    <span class="time">统计时间</span>
                    <el-date-picker v-model="value1" type="daterange" range-separator="至" start-placeholder="开始日期"
                        style="margin: 0 10px;" end-placeholder="结束日期">
                    </el-date-picker>
                    <el-button type="primary">确定</el-button>
                </div>
            </header>
            <div id="Anchor"></div>
        </div>
        <div class="Samples"></div>
    </div>



    <script type="text/javascript">
        Vue.component('Child', {
            template: '<span>1111</span>'
        })
        new Vue({
            el: '#app',
            data: () => {
                return {
                    chart:{},
                    table:{},
                    data: '111',
                    value1: '1'
                }
            },
            created() {
                console.log(111);
            },
            mounted() {
                this.initAnchor()
            },
            methods: {
                initAnchor() {
                    var anchor = document.getElementById('Anchor');
                    var myChart = echarts.init(anchor);
                    console.log(myChart);
                    const option = {
                        tooltip: {
                            trigger: "axis"
                        },
                        color: [
                            "rgba(91, 143, 249, 1)",
                            "rgba(90, 216, 166, 1)",
                            "rgba(246, 189, 22, 1)",
                        ],
                        xAxis: {
                            type: "category",
                            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                            lineStyle: {
                                type: "dotted"
                            },
                            boundaryGap: [10, 10],
                            axisTick: {
                                show: false,
                                alignWithLabel: true
                            },
                            axisLine: { lineStyle: { color: "#666666" } },
                            axisLabel: {
                                margin: 16
                            }
                        },
                        legend: {
                            // 图例
                           
                            // icon: "circle",
                            bottom: 0,
                            itemWidth: 12,
                            itemHeight: 12,
                            textStyle: { padding: [1, 0, 0, 0] }
                        },
                        grid: {
                            left: 60,
                            right: 60,
                            top: 70,
                            bottom: 50
                        },
                        yAxis: [
                            {
                                type: "value",
                                splitNumber: 5,
                                axisLine: {
                                    show: false,
                                    // minInterval: 1,
                                    lineStyle: {
                                        type: "solid",
                                        color: "#000", //左边线的颜色
                                        width: "1" //坐标线的宽度
                                    }
                                },
                                axisLabel: {
                                    textStyle: {
                                        color: "#5A5A5A" //坐标值得具体的颜色
                                    }
                                },
                                axisTick: false,
                                min: 0, //取0为最小刻度
                                max: this.leftmax + 10,
                                interval: Math.ceil((this.leftmax + 10) / 4),
                                splitLine: {
                                    lineStyle: {
                                        type: "dashed", //虚线,
                                        width: 1
                                    },
                                    show: true //隐藏
                                }
                            },
                        ],
                        series: [
                            {
                                name: "注册",
                                data: [820, 932, 901, 934, 1290, 1330, 1320],
                                type: "line", // 类型设置为折线图
                                itemStyle: {
                                    normal: {
                                        lineStyle: {
                                            width: 1
                                        }
                                    }
                                },
                                label: {
                                    show: true,
                                    position: "top",
                                    textStyle: {
                                        fontSize: 16
                                    },
                                    formatter: params => {
                                        if (params.value == 0) {
                                            return "";
                                        } else {
                                            return params.value;
                                        }
                                    }
                                },
                                smooth: true
                            },
                            {
                                name: "授权",
                                data: [820, 932, 901, 934, 1290, 1330, 1320],
                                type: "line", // 类型设置为折线图
                                itemStyle: {
                                    normal: {
                                        lineStyle: {
                                            width: 1
                                        }
                                    }
                                },
                                label: {
                                    show: true,
                                    position: "top",
                                    textStyle: {
                                        fontSize: 16
                                    },
                                    formatter: params => {
                                        if (params.value == 0) {
                                            return "";
                                        } else {
                                            return params.value;
                                        }
                                    }
                                },
                                smooth: true
                            },
                            {
                                name: "日活",
                                data: [820, 932, 901, 934, 1290, 1330, 1320],
                                type: "line", // 类型设置为折线图
                                itemStyle: {
                                    normal: {
                                        lineStyle: {
                                            width: 1
                                        }
                                    }
                                },
                                label: {
                                    show: true,
                                    position: "top",
                                    textStyle: {
                                        fontSize: 16
                                    },
                                    formatter: params => {
                                        if (params.value == 0) {
                                            return "";
                                        } else {
                                            return params.value;
                                        }
                                    }
                                },
                                smooth: true
                            },
                        ]
                    };

                    option && myChart.setOption(option);

                },

                getdata() {
                    // console.log(this);
                    alert(this.data)
                }
            },

        })
    </script>
</body>

</html>
